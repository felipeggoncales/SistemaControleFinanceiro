<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuBolso - Adicionar Receita</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/img/logo.svg">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="../static/img/logo.svg" alt="logo MeuBolso">
            <p>Meu<span>Bolso</span></p>
        </div>

        <div class="menu-icon" onclick="abrirFecharMenu()">
            <div id="linha1"></div>
            <div id="linha2"></div>
            <div id="linha3"></div>
        </div>

        <div class="div-items-menu">
            <div class="div-user">
                <i class="fa-solid fa-circle-user"></i>
                <p>Nome Sobrenome</p>
            </div>
            <nav>
                <div>
                    <i class="fa-solid fa-wallet"></i>
                    <a href="{{ url_for('home') }}">Home</a>
                </div>
                <div>
                    <i class="fa-solid fa-sack-dollar"></i>
                    <a href="{{ url_for('abrirReceita') }}">Adicionar Receita</a>
                </div>
                <div>
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <a href="{{ url_for('abrirDespesa') }}">Adicionar Despesa</a>
                </div>
                <div>
                    <i class="fa-solid fa-file"></i>
                    <a href="{{ url_for('historico') }}">Hist√≥rico</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Adicionar Receita</h2>
            <form>
                <div class="div-input">
                    <p>Fonte</p>
                    <input type="text" placeholder="~" class="add-input" required>
                </div>
                <div class="div-dupla">
                    <div class="div-input div-valor">
                        <p>Valor</p>
                        <i>R$</i>
                        <input type="number" placeholder="~" class="saldo-input add-input" required>
                    </div>
                    <div class="div-input">
                        <p>Data</p>
                        <input type="date"class="add-input" required>
                    </div>
                </div>
                <button class="botao-adicionar" type="submit">+ Adicionar receita</button>
            </form>
        </div>
    </main>

    <div id="overlay"></div>

    <script src="../static/script.js"></script>
</body>
</html>
