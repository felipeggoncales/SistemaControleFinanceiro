<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - MeuBolso</title>
    <link rel="stylesheet" href="../static/css/historicos.css">
    <link rel="icon" href="../static/img/logo.svg">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="../static/img/logo.svg" alt="logo MeuBolso">
            <p>Meu<span>Bolso</span></p>
        </div>

        <div class="menu-icon" onclick="abrirFecharMenu()">
            <div id="linha1"></div>
            <div id="linha2"></div>
            <div id="linha3"></div>
        </div>

        <div class="div-items-menu">
            <div class="div-user">
                <i class="fa-solid fa-circle-user"></i>
                <p>Nome Sobrenome</p>
            </div>
            <nav>
                <div>
                    <i class="fa-solid fa-wallet"></i>
                    <a href="{{ url_for('home') }}">Home</a>
                </div>
                <div>
                    <i class="fa-solid fa-sack-dollar"></i>
                    <a href="{{ url_for('abrirReceita') }}">Adicionar Receita</a>
                </div>
                <div>
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <a href="{{ url_for('abrirDespesa') }}">Adicionar Despesa</a>
                </div>
                <div>
                    <i class="fa-solid fa-file"></i>
                    <a href="{{ url_for('historico') }}">Histórico</a>
                </div>
            </nav>
        </div>
    </header>
        <section>
            <div class="container">
                <h1>Movimentação mensal</h1>
                <div class="periodo">
                    <div class="div-mes-ano">
                        <h2>Período</h2>
                        <p id="periodoSelecionado">Outubro/2024</p> <!-- ID para manipulação com JavaScript -->                       
                    </div>
                    <i class="fa-solid fa-chevron-right" id="setaFiltro" onclick="toggleDropdown()"></i>
                    <div id="dropdownPeriodo" class="dropdown">
                        <select id="mes">
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <select id="ano">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        <button onclick="aplicarPeriodo()">Aplicar</button>
                    </div>
                </div>
                <div class="container-movement">
                    <a href="historicoReceita.html">
                        <div class="movement">
                            <h3>Quanto entrou</h3>
                            <div class="container-saldo-chevron">
                                <p>R$ <span>0000</span></p>
                                <i class="fa-solid fa-chevron-right"></i> 
                            </div>                       
                        </div>
                    </a>
                    <a href="historicoDespesas.html">
                        <div class="movement">
                            <h3>Quanto saiu</h3>                    
                            <div class="container-saldo-chevron">
                                <p>R$ <span>0000</span></p>        
                                <i class="fa-solid fa-chevron-right"></i>          
                            </div>                              
                        </div>
                    </a>
                </div>
                <div class="result-movement">
                    <h2>Entradas menos saídas no<br><span class="color-meubolso"> MeuBolso</span> esse mês</h2>
                    <p>R$ <span>0000</span></p>
                </div>
            </div>
        </section>
    <script src="../script.js"></script>
</body>
</html>
