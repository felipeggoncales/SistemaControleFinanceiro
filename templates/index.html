<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeuBolso</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" href="../static/img/logo.svg">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div-logo">
        <img src="../static/img/logo.svg" alt="">
        <p>Meu<span>Bolso</span></p>
    </div>
    <div class="container">
        <img src="../static/img/person-login.png" alt="" class="pessoa">
        <div>
            <form method="POST" action="{{ url_for('login') }}">
                <h1>Acesse sua conta</h1>
                <div class="div-input">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Ex: randomperson@example.com" required>
                </div>
                <div class="div-input">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Ex: Senha123" required>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul class="flash-messages">
                                {% for category, message in messages %}
                                    <li class="alert {{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="div-button">
                    <button type="submit">Entrar</button>
                    <p>Novo por aqui? <a href="{{ url_for('abrirUsuario') }}">Cadastre-se</a></p>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
